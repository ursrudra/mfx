name: CI â€” mfx

on:
  push:
    branches: [main]
    paths:
      - "tools/setup-mfa/**"
      - ".github/workflows/ci.yml"
  pull_request:
    branches: [main]
    paths:
      - "tools/setup-mfa/**"
      - ".github/workflows/ci.yml"
  workflow_dispatch:

defaults:
  run:
    working-directory: tools/setup-mfa

jobs:
  check:
    name: Lint, Typecheck & Test
    runs-on: ubuntu-latest
    timeout-minutes: 10

    strategy:
      matrix:
        node-version: [18, 20, 22]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: pnpm
          cache-dependency-path: tools/setup-mfa/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Biome check (lint + format)
        run: pnpm exec biome check .

      - name: TypeScript typecheck
        run: pnpm typecheck

      - name: Run tests
        run: pnpm test

      - name: Build
        run: pnpm build

  build-artifact:
    name: Build & Verify CLI
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: check

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
          cache-dependency-path: tools/setup-mfa/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Verify CLI runs
        run: node dist/cli.js --version

      - name: Verify CLI help
        run: node dist/cli.js --help
